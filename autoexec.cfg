//keybinds
bind "f" "slot1" //primary
bind "c" "slot2" //secondary
bind "x" "slot3" //knife
bind "v" "slot5" //bomb

bind "1" "slot6" //nade
bind "2" "slot7" //flash
bind "3" "slot8" //smoke
bind "4" "slot10" //molly
bind "5" "slot9" //decoy

bind "e" "+use"
